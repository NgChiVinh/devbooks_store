<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title} + ' - DevBooks'">Chi tiết Sách</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" th:href="@{/css/product-detail.css(v=${#dates.createNow().getTime()})}">
</head>

<body>
<div th:insert="~{fragments/header-snippet :: navbar}"></div>

<main class="main-body-content">

    <div class="breadcrumb-container">
        <div class="container">
            <a th:href="@{/}" class="breadcrumb-link">Trang chủ</a>
            <span class="breadcrumb-divider">/</span>
            <a th:href="@{/products}" class="breadcrumb-link">Sản phẩm</a>
            <span class="breadcrumb-divider">/</span>
            <span class="breadcrumb-current" th:text="${book.title}">Tên sách</span>
        </div>
    </div>

    <div class="container product-detail-container">

        <div class="product-detail-layout">

            <div class="product-image-gallery">
                <img th:src="${book.coverImageUrl ?: '/images/default.png'}"
                     th:alt="${book.title}"
                     class="main-product-image" />
            </div>

            <div class="product-info-main">
                <h1 class="product-title-detail" th:text="${book.title}">Tên Sách Lớn</h1>

                <p class="product-author-detail">
                    <i class="fa-solid fa-pen-nib"></i>
                    Tác giả: <span th:text="${book.author}">Tên Tác giả</span>
                </p>

                <p class="product-price-detail"
                   th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                    Giá Tiền
                </p>

                <div class="product-stock-level"
                     th:if="${book.stockQuantity > 0 AND book.stockQuantity <= 10}">
                    <i class="fas fa-exclamation-triangle"></i>
                    Chỉ còn <strong th:text="${book.stockQuantity}"></strong> sản phẩm!
                </div>

                <div class="product-stock-level out-of-stock"
                     th:if="${book.stockQuantity <= 0}">
                    <i class="fas fa-times-circle"></i>
                    Đã hết hàng
                </div>
                <div class="product-actions">

                    <form th:if="${book.stockQuantity > 0}"
                          th:action="@{/cart/add/{id}(id=${book.id})}"
                          method="post"
                          class="add-to-cart-form">
                        <button type="submit" class="btn-add-cart-bottom">
                            <i class="fas fa-cart-plus"></i> Thêm vào giỏ hàng
                        </button>
                    </form>

                    <div th:if="${book.stockQuantity <= 0}">
                        <button type="button" class="btn-out-of-stock" disabled>
                            Đã hết hàng
                        </button>
                    </div>

                </div>
                <div class="product-description">
                    <h2><i class="fa-regular fa-file-lines"></i> Mô tả sách</h2>
                    <p th:text="${book.description}">
                        Nội dung mô tả chi tiết của cuốn sách sẽ xuất hiện ở đây...
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer-snippet :: footer}"></div>

<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/dropdown.js}"></script>
</body>
</html>
